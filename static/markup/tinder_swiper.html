<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/style/styles.css">
  </head>
  <body>
    <div id="left-side">
      <img id="logo" src="static/images/logo.png" alt="logo">
      <!-- <div id="drop-area"> commented out for drag and drop -->
      <div>
        <form enctype="multipart/form-data" action="/upload" method="post" onsubmit="location.replace('matches')">
          <p>Find your matches with any photo!</p>
          <input class="text-input" type="text">
          <input id="image-file" type="file" name="file" />
          <button id="submit-button" type="submit">Find my matches</button>
        </form>
      </div>
    </div>
    <div id="right-side">
      <div class="information">
        <ul style="list-style-type:none">
        <li class="description">
          <img class="description-image" src="static/images/cloud.png"/>
          Upload photos of people without a trace</li>
        <li class="description">
          <img class="description-image swipe" src="static/images/swipe.png"/>
          Automatically swipe right on familiar faces</li>
        <li class="description">
          <img class="description-image heart" src="static/images/heart.png"/>
          Find true love in all the right places</li>
        </ul>
      </div>
      <img id="couple-pic" src="static/images/couple.jpg" alt>
    </div>
    <!-- <script src="static/scripts/drag_and_drop.js"></script> -->
  </body>
</html>
